<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Descuento Compra Final</title>
</head>
<body>

<form method="post" action="http://localhost:8080/promocion/crearDescuentoCompraFinal">
    <label for="descripcion">Descripcion:</label>
    <input type="text" id="descripcion" name="descripcion"><br><br>
    <label for="descuento">Descuento:</label>
    <input type="number" id="descuento" name="descuento"><br><br>
    <label for="sucursal_id">Sucursal:</label>
    <input type="number" id="sucursal_id" name="sucursal_id"><br><br>
    <label for="fecha_inicio">Fecha inicio:</label>
    <input type="datetime-local" id="fecha_inicio" name="fecha_inicio"><br><br>
    <label for="fecha_fin">Fecha fin:</label>
    <input type="datetime-local" id="fecha_fin" name="fecha_fin"><br><br>
    <button type="submit">Enviar</button>
</form>



</body>
</html>
